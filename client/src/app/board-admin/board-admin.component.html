<div class="container">
  <div class="ex2">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="type">type</label>
        <input
          type="text"
          class="form-control"
          id="type"
          required
          [(ngModel)]="incident.type"
          name="type"
        />
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <input
          class="form-control"
          id="description"
          required
          [(ngModel)]="incident.description"
          name="description"
        />
      </div>
      <div class="form-group">
        <label for="assignedTo">Assigned To</label>
        <input
          class="form-control"
          id="assignedTo"
          required
          name="assignedTo"
        />
      </div>

      <button (click)="saveIncident()" class="btn btn-success">Submit</button>
    </div>

    <div *ngIf="submitted">
      <h4>Incident was submitted successfully!</h4>
    </div>
  </div>

  <div class="search-container">
    <mat-form-field appearance="fill">
      <input
        matInput
        placeholder="search"
        autocomplete="off"
        (keyup)="filterData($event)"
      />
    </mat-form-field>
  </div>

  <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="requestCode">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Request Code</th>
      <td mat-cell *matCellDef="let element">{{ element.requestCode }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Assigned To</th>
      <td mat-cell *matCellDef="let element">{{ element.assignedTo.name }}</td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let element">{{ element.type }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let element">{{ element.description }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element">{{ element.status }}</td>
    </ng-container>

    <ng-container matColumnDef="updatedAt">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Updated At</th>
      <td mat-cell *matCellDef="let element">{{ element.updatedAt }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator #paginator [pageSize]="5" [pageSizeOptions]="[5]">
  </mat-paginator>
</div>
